<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

  <div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <form class="col s12">
            <div class="row">
              <div class="input-field col s6">
                <input placeholder="Name" id="name" type="text" class="validate">
              </div>
              <div class="input-field col s6">
                <input placeholder="Type of workout" id="type" type="text" class="validate">
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <input  placeholder="weight" id="weight" type="text" class="validate">
              </div>
              <div class="input-field col s3">
                <input placeholder="reps" id="reps" class="validate">
              </div>
              <div class="input-field col s3">
                <input placeholder="sets" id="sets" class="validate">
              </div>
            </div>
           
            <div class="row">
              <div class="input-field col s6">
                <input  placeholder="Time" id="duration" class="validate">
              </div>
              <div class="input-field col s6">
                <input  placeholder="Distance" id="Distance" class="validate">
              </div>
            </div>
          </form>
        <div class="card-action" style="display: flex;justify-content: center;">
          <button class="button" >submit</button>
          
        </div>
      </div>
    </div>
  </div>

  <div class="card">

  </div>
     

    
    
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="front.js"></script>

</html>
