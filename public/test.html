<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<section >
    <div id="here"></div>

    <!-- Modal Structure -->
<div id="modal1" class="modal">
    <div class="modal-content">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <input placeholder="Name" type="text" class="name validate">
          </div>
          <div class="input-field col s6">
            <input placeholder="Type of workout"  type="text" class="type validate">
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input  placeholder="weight"  type="text" class="weight validate">
          </div>
          <div class="input-field col s3">
            <input placeholder="reps"  class="reps validate">
          </div>
          <div class="input-field col s3">
            <input placeholder="sets"  class="sets validate">
          </div>
        </div>
       
        <div class="row">
          <div class="input-field col s6">
            <input  placeholder="Time"  class="duration validate">
          </div>
          <div class="input-field col s6">
            <input  placeholder="Distance"  class="Distance validate">
          </div>
        </div>
      </form>
    <div class="card-action" style="display: flex;justify-content: center;">
      <button class="subedit modal-close" >Submit Edit</button>
      
    </div>
    </div>
    
  </div>
